<div class="" id="google-button"></div>.
<div style="width: 100%; text-align: center;" *ngIf="loaded">

  <mat-form-field class="example-form-field">
    <input matInput type="text" [(ngModel)]="filterValue" (ngModelChange)='modelChanged.next($event)'>

  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Дата">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{ 'width': 'auto' }"> Дата </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{ 'width': 'auto' }"> {{element['Дата']}} </td>
    </ng-container>

    <ng-container matColumnDef="Тип">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{ 'width': 'auto' }"> Тип </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{ 'width': 'auto' }"> {{element['Тип']}} </td>
    </ng-container>

    <ng-container matColumnDef="Писание">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{ 'width': 'auto' }"> Писание </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{ 'width': 'auto' }"> {{element['Писание']}} </td>
    </ng-container>

    <ng-container matColumnDef="Название">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{ 'width': 'auto' }"> Название </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{ 'width': 'auto' }"> {{element['Название']}} </td>
    </ng-container>

    <ng-container matColumnDef="Комментарии">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{ 'width': 'auto' }"> Комментарии </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{ 'width': 'auto' }"> {{element['Комментарии']}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[20, 50]" showFirstLastButtons>
  </mat-paginator>
</div>
